<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tyylit.css">
    <title>Laskuri</title>
</head>
<body>
    <div class="container">
        <h1>Laskuri</h1>
        <input type="number" id="number1" placeholder="Luku 1">
        <input type="number" id="number2" placeholder="Luku 2">
        <select id="operation">
            <option value="add">Yhteen</option>
            <option value="subtract">Vähennä</option>
            <option value="multiply">Kerro</option>
            <option value="divide">Jaa</option>
        </select>
        <button id="calculate">Laske</button>
        <h2 id="result"></h2>
    </div>
    <script src="./funktio/funktio.js"></script>
</body>
</html>
